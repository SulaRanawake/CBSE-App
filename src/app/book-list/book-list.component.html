<div class="book-list">
  <h2>Book List</h2>
  <mat-list *ngFor="let book of books" (click)="selectBook(book)" class="book-item">
    <mat-list-item>
      <span matListItemTitle>{{ book.title }}</span>
      <span matListItemLine>Price : Rs. {{ book.price }}</span>
    </mat-list-item>
  </mat-list>
</div>
